<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
   <composite:attribute name="fundoInvestimento"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
   <h:panelGrid columns="3" columnClasses="titleCell">

      <h:outputLabel for="nome" value="Nome:"/>
      <h:inputText id="nome" value="#{cc.attrs.fundoInvestimento.nome}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="nome" errorClass="invalid"/>

      <h:outputLabel for="CNPJ" value="CNPJ:"/>
      <h:inputText id="CNPJ" value="#{cc.attrs.fundoInvestimento.CNPJ}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="CNPJ" errorClass="invalid"/>

      <h:outputLabel for="taxaImpostoRenda" value="Taxa Imposto de Renda (ex: 0.15):"/>
      <h:inputText id="taxaImpostoRenda" value="#{cc.attrs.fundoInvestimento.taxaImpostoRenda}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="taxaImpostoRenda" errorClass="invalid"/>
   </h:panelGrid>
</composite:implementation>
</html>
